{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/local/.pulse_dir",
                "chmod 755 /data/local/.pulse_dir",
                "chown system shell /data/local/.pulse_dir",
                "export PULSE_STATE_PATH \"/data/local/.pulse_dir\"",
                "export PULSE_RUNTIME_PATH \"/data/local/.pulse_dir\"",
                "start pulseaudio",
                "exec /system/bin/sleep 4",
                "trigger audio_policy_start"
            ]
        }
    ],
    "services" : [{
            "name" : "pulseaudio",
            "path" : ["/system/bin/sa_main", "/system/profile/pulseaudio.xml"],
            "disabled" : 1
        }
    ]
}
